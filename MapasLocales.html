<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mapas Locales</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">

<body class="bg-gray-100">

      <h1 class="text-4xl font-bold">Mapas Locales</h1>
    </div>
  </header>
  <nav class="bg-gray-800 p-4 flex justify-between items-center">
    <h1 class="text-2xl text-gold-400 font-bold">Tienda de Mapas</h1>

    <!-- Galería de mapas -->
    <div class="grid grid-cols-3 gap-6">
      <div>
        <img src="bosque1.jpg" alt="Bosque" class="rounded-lg">

      <div>
        <img src="playa1.jpg" alt="Playa" class="rounded-lg">

      <div>
        <img src="dungeon1.jpg" alt="Dungeon" class="rounded-lg">
      </div>
      <div>
        <img src="desierto1.jpg" alt="Desierto" class="rounded-lg">
      </div>
      <div>
        <img src="tundra1.jpg" alt="Tundra" class="rounded-lg">
      </div>
      <div>
        <img src="construccion1.jpg" alt="Construcción" class="rounded-lg">
      </div>
    </div>

  <!-- Footer -->
  <footer class="bg-gray-800 text-gray-100 py-4">
    <div class="container mx-auto text-center">
      <p>&copy; 2025 RPG Maps. Todos los derechos reservados.</p>
